!!python/object:argparse.Namespace
models: !!python/object:argparse.Namespace
  decoder: !!python/object:argparse.Namespace
    dim: 3
    hidden_size: 256
    n_blocks: 4
    out_dim: 1
    type: models.siren_mlp
trainer: !!python/object:argparse.Namespace
  epochs: 150
  grad_norm_num_points: 10000
  grad_norm_weight: 1e-2
  ndf_loss_weight: 0.0
  opt: !!python/object:argparse.Namespace
    beta1: 0.9
    beta2: 0.999
    lr: 0.0001
    momentum: 0.9
    scheduler: adaptive
    step_epoch: 8
    type: adam
    weight_decay: 0.0
  sdf_loss_weight: 1.0
  seed: 100
  type: trainers.SDFStep
viz: !!python/object:argparse.Namespace
  log_freq: 10
  save_freq: 1
  val_freq: 1
  viz_freq: 100000
